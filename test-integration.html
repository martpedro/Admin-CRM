<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Integraci√≥n API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Prueba de Integraci√≥n API</h1>
    
    <div class="result info">
        <strong>Estado del Token:</strong> <span id="tokenStatus">Verificando...</span>
    </div>
    
    <div>
        <button onclick="testUsers()">üßë‚Äçüíº Probar Usuarios</button>
        <button onclick="testCustomers()">üè¢ Probar Clientes</button>
        <button onclick="testBoth()">üîÑ Probar Ambos</button>
        <button onclick="clearResults()">üßπ Limpiar</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Verificar token al cargar la p√°gina
        window.onload = function() {
            checkToken();
        };

        function checkToken() {
            const token = localStorage.getItem('serviceToken');
            const statusElement = document.getElementById('tokenStatus');
            
            if (token) {
                statusElement.innerHTML = `‚úÖ Token presente (${token.length} caracteres)`;
                
                // Verificar expiraci√≥n
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const expDate = new Date(payload.exp * 1000);
                    const now = new Date();
                    
                    if (expDate > now) {
                        statusElement.innerHTML += ` - Expira: ${expDate.toLocaleString()}`;
                    } else {
                        statusElement.innerHTML += ` - ‚ùå EXPIRADO`;
                    }
                } catch (e) {
                    statusElement.innerHTML += ` - ‚ö†Ô∏è Error leyendo token`;
                }
            } else {
                statusElement.innerHTML = '‚ùå No hay token. <a href="update-token.html">Actualizar token</a>';
            }
        }

        function addResult(type, title, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${title}</strong><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testUsers() {
            const token = localStorage.getItem('serviceToken');
            
            if (!token) {
                addResult('error', '‚ùå Error Usuarios', 'No hay token disponible');
                return;
            }

            try {
                addResult('info', 'üîÑ Probando Usuarios', 'Enviando request...');
                
                const response = await fetch('http://localhost:3003/api/user/list?index=1&count=5', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const userCount = data.Message?.data?.length || 0;
                    addResult('success', '‚úÖ Usuarios OK', 
                        `Status: ${response.status}\\nUsuarios encontrados: ${userCount}\\n\\nPrimer usuario: ${JSON.stringify(data.Message?.data?.[0] || 'N/A', null, 2)}`
                    );
                } else {
                    addResult('error', '‚ùå Error Usuarios', 
                        `Status: ${response.status}\\nError: ${JSON.stringify(data, null, 2)}`
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Error Usuarios', `Error de conexi√≥n: ${error.message}`);
            }
        }

        async function testCustomers() {
            const token = localStorage.getItem('serviceToken');
            
            if (!token) {
                addResult('error', '‚ùå Error Clientes', 'No hay token disponible');
                return;
            }

            try {
                addResult('info', 'üîÑ Probando Clientes', 'Enviando request...');
                
                const response = await fetch('http://localhost:3003/api/Customer/list?index=1&count=5', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const customerCount = data.Message?.data?.length || 0;
                    addResult('success', '‚úÖ Clientes OK', 
                        `Status: ${response.status}\\nClientes encontrados: ${customerCount}\\n\\nPrimer cliente: ${JSON.stringify(data.Message?.data?.[0] || 'N/A', null, 2)}`
                    );
                } else {
                    addResult('error', '‚ùå Error Clientes', 
                        `Status: ${response.status}\\nError: ${JSON.stringify(data, null, 2)}`
                    );
                }
            } catch (error) {
                addResult('error', '‚ùå Error Clientes', `Error de conexi√≥n: ${error.message}`);
            }
        }

        async function testBoth() {
            clearResults();
            await testUsers();
            await testCustomers();
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
